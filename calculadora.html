<!DOCTYPE html>
<html>

<head>
    <title>calculadora</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

<div id="titulo">
    <h1>CALCULADORA</h1>
</div>

<div id="tabla">
<table >
  <tr>
    
 
    <td><button type="button" onclick="alert('7')"><img src="images/siete.png"></button></td>
    <td><button type="button" onclick="alert('8')"><img src="images/ocho.png"></button></td>
    <td><button type="button" onclick="alert('9')"><img src="images/nueve.png"></button></td>
    <td><button type="button" onclick="alert('+')"><img src="images/plus.png"></button></td>
  </tr>
  <tr>
    <td><button type="button" onclick="alert('4')"><img src="images/cuatro.png"></button></td>
    <td><button type="button" onclick="alert('5')"><img src="images/cinco.png"></button></td>
    <td><button type="button" onclick="alert('6')"><img src="images/seis.png"></button></td>
    <td><button type="button" onclick="alert('x')"><img src="images/multy.png"></button></td>
  </tr>
  <tr>
    <td><button type="button" onclick="alert('1')"><img src="images/uno.png"></button></td>
    <td><button type="button" onclick="alert('2')"><img src="images/dos.png"></button></td>
    <td><button type="button" onclick="alert('3')"><img src="images/tres.png"></button></td>
    <td><button type="button" onclick="alert('/')"><img src="images/divide.png"></button></td>
 </tr>
 <tr>
    <td><button type="button" onclick="alert('zero')"><img src="images/zero.png"></button></td>
    <td><button type="button" onclick="alert('.')"><img src="images/point.png"></button></td>
    <td><button type="button" onclick="alert('=')"><img src="images/equal.png"></button></td>
    <td><button type="button" onclick="alert('-')"><img src="images/resta.png"></button></td>
  </tr>

  </table>
</div >

</body>
</html>
